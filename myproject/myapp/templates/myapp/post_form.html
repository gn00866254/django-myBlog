{% extends 'myapp/base.html'%}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <br>
        <h2>投稿登録ページ</h2>
        <br>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>タイトル</label>
                {{ form.title }}
            </div>
            <br>
            <div class="form-group">
                <label>カテゴリー</label>
                {{ form.category }}
            </div>
            <br>
            <div class="form-group">
                <label>サムネイル</label>
                {{ form.thumbnail }}
            </div>
            <div class="form-group">
                <label>内容</label>
                {{ form.content }}
            </div>
            <br>
            <button type="submit" class="btn btn-primary">save</button>
            <br><br>

        </form>
    </div>

</div>


{% endblock %}

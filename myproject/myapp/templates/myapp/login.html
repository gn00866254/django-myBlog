{% extends 'myapp/base.html'%}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <br>
        <h2>ログイン</h2>
        <br>

        <form action="" method="post">
            {% csrf_token %}
            {{form.non_field_errors}}
            {% for field in form %}
                {{field.label}}
                {{field}}
                {{field.errors}}
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-primary">ログイン</button>
            <br><br>

        </form>
    </div>

</div>


{% endblock %}
